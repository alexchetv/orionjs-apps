<template name="layout">
	<div class="row">	
		{{> header }}
	</div>

	{{> yield }}

	<div class="row">
		{{> footer }}
	</div>

</template>

<template name="header">
  <div class="row">
        <div class="small-12 medium-4 large-6 columns namelogo">
          <a href="{{ pathFor 'home' }}">
			<img class="img-circle" style="width:40px;" src="{{ dict 'logo.url' 'http://i.imgur.com/6PeLvIG.png' }}">
		</a>
        </div>
        <div class="small-12 medium-8 large-6 columns">
          <div class="nav-bar">
            <ul class="button-group">
            <li><a href="/admin" class="button">Admin</a></li>
            <li><a target="blank" href="http://orionjs.org/" class="button">Orionjs.org</a></li>
            <li><a target="blank" href="https://github.com/rwatts3/orionjs-contrib/tree/master/orionjs-foundation" class="button">Github</a></li>
            </ul>
          </div>
        </div>
      </div>
</template>


<template name="footer">
   <footer class="row">
        <div class="large-12 columns">
          	<p class="text-muted">
		<a href="http://github.com/orionjs/orion">Orion</a> 
		is an open source platform that allow developers to create complex websites in minutes.
		Its build with <a href="http://meteor.com">Meteor</a> by <a href="http://github.com/nicolaslopezj">Nicolás López</a>
	</p>
        </div>
      </footer>
</template>
